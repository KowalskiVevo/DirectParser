<!DOCTYPE html>

<html lang="en">

<head>
    <title>parser</title>
    <meta charset="utf-8">
    <meta name="vievport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>

<body>
<header class="header">
    <div class="wrapper">
        <div class="header_wrapper">

            <nav class="header_nav">
                <ul class="header_list">
                    <li class="header_item">
                        <a href="" class="header_link">Парсер акций рекламных кампаний</a>
                    </li>
                    <li class="header_item1">
                        <button class="open-button" onclick="openForm()">Добавить аккаунт</button>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</header>

<div class="table">
    <div class="tabletext">
        <table>
            <tr>
                <th>ФИО пользователя</th>
                <th>ID объявления</th>
                <th>ID компании</th>
                <th>Промоакция</th>
                <th>Дата окончания</th>
            </tr> <!--ряд с ячейками заголовков-->
            <tr th:each="response : ${responses}">
                <td th:text="${response.getFio()}">данные</td>
                <td th:text="${response.getId}">данные</td>
                <td th:text="${response.getCampaignId}">данные</td>
                <td th:text="${response.getAds}">данные</td>
                <td th:text="${response.getDateEnd}">данные</td>
            </tr> <!--ряд с ячейками тела таблицы-->
        </table>
    </div>
</div>
<div class="form-popup" id="myForm">
    <form action="#" class="form-container">
        <h1>Добавить аккаунт Яндекс.Директ</h1>

        <label for="name"><b>Описание</b></label>
        <input type="text" placeholder="Напишите что-нибудь" name="name" required>

        <label for="email"><b>API Токен Яндекс.Директ</b></label>
        <input type="text" placeholder="API" name="email" required>

        <button type="submit" class="btn">Отправить</button>
        <button type="button" class="btn cancel" onclick="closeForm()">Закрыть</button>
    </form>
</div>
</body>
<script th:src="@{js/dd.js}"></script>
</html>
